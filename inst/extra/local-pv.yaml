apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-provision
  labels:
    type: local
spec:
  capacity:
    storage: {{ .Values.volumeMountSize }}
  hostPath: 
    path: {{ .Values.volumeHostPath }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
#   storageClassName: local-storage
#   local:
#     path: {{ .Values.volumeMountPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - local-provision
